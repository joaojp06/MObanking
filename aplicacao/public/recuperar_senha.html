<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/recuperar_senha.css">
    <title>Recuperar senha</title>
</head>
<body>
    <div class="voltar">
		<div class="seta">
			<a href="login.html"><span class="material-symbols-outlined">
					arrow_back
				</span></a>
		</div>
	</div>

    <div class="pai">
        <div class="box">
            <div class="form_recuperar" id="form_recuperar">
                <div class="logo">
                    <img src="imagens/logo_login.svg" alt="">
                </div>
                <div class="texto">
                    <div class="mensagem">
                        <span>Informe seus</span>
                        <span><b>Dados.</b></span>
                    </div>
                </div>
                <div class="inputs">
                    <form>
                        <input type="text" id="email_input" placeholder="E-mail">
                        <input type="number" id="cpf_input" placeholder="CPF" >
                    <button type="submit" onclick="recuperar_senha()" >Recuperar senha</button>
                    </form>
                </div>
            </div>
            <div class="form_redefinir" id="form_redefinir" style="display: none;">
                <div class="logo">
                    <img src="imagens/logo_login.svg" alt="">
                </div>
                <div class="texto">
                    <div class="mensagem">
                        <span>Redefina sua</span>
                        <span><b>Nova senha.</b></span>
                    </div>
                </div>
                <div class="inputs">
                    <form>
                        <input type="password" id="senha_input" placeholder="Senha">
                        <input type="password" id="conf_senha_input" placeholder="Confirmar senha" >
                    <button type="submit" onclick="recuperar_senha()" >Redefinir</button>
                    </form>
                </div>
            </div>
            <div class="img">
                <div id="img_recuperar">
                    <img src="imagens/recuperar_senha.svg" alt="" class="recuperar">
                </div>
                <div id="img_redefinir" style="display: none;">
                    <img src="imagens/redefinir_senha.svg" alt="" class="redefinir">
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    function recuperar_senha() {
        event.preventDefault();

        img_redefinir.style.display = "flex";
        img_recuperar.style.display = "none";
        form_redefinir.style.display = "block"
        form_recuperar.style.display = "none"
    }
</script>
