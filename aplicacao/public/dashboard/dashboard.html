    nome_perfil_menu.innerHTML = sessionStorage.NOME_USUARIO

    let idEmpresa;

    function obterDadosGrafico(idEmpresaFun) {

        idEmpresa = idEmpresaFun;

        fetch(`/medidas/servidorMedia/${idEmpresa}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();

                    plotarGrafico(resposta);

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');

            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }


    let graficoCpuInstance = null;
    let graficoRamInstance = null;
    let graficoDiscoInstance = null;
    let graficoRedeInstance = null;

    function plotarGrafico(resposta) {


        console.log('iniciando plotagem do gráfico...');

        if (graficoCpuInstance) {
            graficoCpuInstance.destroy();
        }
        if (graficoRamInstance) {
            graficoRamInstance.destroy();
        }
        if (graficoDiscoInstance) {
            graficoDiscoInstance.destroy();
        }
        if (graficoRedeInstance) {
            graficoRedeInstance.destroy();
        }

        // Criando estrutura para plotar gráfico - labels
        let labelsCpu = [];
        let labelsRam = [];
        let labelsDisco = [];
        let labelsRede = [];

        // Criando estrutura para plotar gráfico - dados
        let dadosCpu = {
            labels: labelsCpu,
            datasets: [{
                label: '',
                data: [],
            }],

        };

        let dadosRam = {
            labels: labelsRam,
            datasets: [{
                label: '',
                data: [],
            }],

        };

        let dadosDisco = {
            labels: labelsDisco,
            datasets: [{
                label: '',
                data: [],
            }],

        };

        let dadosRede = {
            labels: labelsRede,
            datasets: [{
                label: '',
                data: [],
            }],

        };

        console.log('----------------------------------------------')
        console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
        console.log(resposta)

        // Inserindo valores recebidos em estrutura para plotar o gráfico
        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];

            let data = registro.data;
            let horario = new Date(data).toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });

            if (registro.servico_nome == "cpu") {
                labelsCpu.push(registro.data_dia);
                dadosCpu.datasets[0].data.push(registro.valor_medio);
            }

            if (registro.servico_nome == "ram") {
                labelsRam.push(registro.data_dia);
                dadosRam.datasets[0].data.push(registro.valor_medio);
            }

            if (registro.servico_nome == "disco") {
                labelsDisco.push(registro.data_dia);
                dadosDisco.datasets[0].data.push(registro.valor_medio);
            }

            if (registro.servico_nome == "rede") {
                labelsRede.push(registro.data_dia);
                dadosRede.datasets[0].data.push(registro.valor_medio);
            }

        }

        console.log('----------------------------------------------')
        console.log('O gráfico será plotado com os respectivos valores:')
        console.log('Labels:')
        console.log('dadosCpu:')
        console.log(dadosCpu.datasets)
        console.log('dadosRam:')
        console.log(dadosRam.datasets)
        console.log('dadosDisco:')
        console.log(dadosDisco.datasets)
        console.log('dadosRede:')
        console.log(dadosRede.datasets)
        console.log('----------------------------------------------')


        const graficoCPU = document.getElementById('graficoCPU-box');
        const graficoram = document.getElementById('graficoRAM-box');
        const graficodisk = document.getElementById('graficoDISCO-box');
        const graficoREDE = document.getElementById('graficoREDE-box');



        graficoCpuInstance = new Chart(graficoCPU, {
        type: 'bar',
        data: {
        labels: dadosCpu.labels,
        datasets: [{
          label: dadosCpu.datasets[0].label,
          data: dadosCpu.datasets[0].data,
          borderColor: 'blue',
          backgroundColor: 'rgba(2, 255, 255, 0.5)',
          fill: true,
          pointBackgroundColor: 'white',
          pointBorderColor: 'white',
          pointRadius: 5,
          tension: 0.1
        }]
      },
            options: {

                    }
                }
            }
        });
