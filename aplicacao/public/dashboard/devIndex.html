        var bairroVar = bairro_input_editar.value;
        var cidadeVar = cidade_input_editar.value;

        if (razaoSocialVar == "" ||

            cepVar == "" ||

        } else {
            fetch(`/empresas/editarEndereco/${fkEndereco}`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    nomeLogradouroServer: nomeLogradouroVar,
                    tipoLogradouroServer: tipoLogradouroVar,
                    numeroServer: numeroVar,
                    cepServer: cepVar,
                    complementoServer: complementoVar,
                    bairroServer: bairroVar,
                    cidadeServer: cidadeVar,
                    estadoServer: estadoVar
                }),
            }).then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {

                    resposta.json()
                        .then(json => {
                            console.log("\n\n\n\n\nALEATÓRIO PARA VER A RESPOSTA");
                            console.log(json);
                            console.log(idInserido);

                                },
                                body: JSON.stringify({
                                    razaoSocialServer: razaoSocialVar,
                                    cnpjServer: cnpjVar,
                                    planoServer: planoVar
                                }),
                            }).then().catch()

                        });

                    usoCardMensagemSucesso()
                    descCardSucesso.innerHTML = `Edição realizada com sucesso.`

                    listagemEmpresas.innerHTML = " "

                    setTimeout(() => {
                        fecharModalAddUser();
                    }, "1000");

                    console.log(resposta);
                    throw "Houve um erro ao tentar realizar a edição!";
                }
            }).catch(function (resposta) {

            });

                            listagemEmpresas.innerHTML = " "
                            listarEmpresas()

                            setTimeout(() => {
                                fecharModalAddUser();
                            }, "1000");
                        }).catch()



                    });





            } else {
                console.log(resposta);
                throw "Houve um erro ao tentar realizar o cadastro!";
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            return false;
        });

    }


    function listarEmpresas() {
        fetch(`/empresas/listarEmpresas`, {
            method: "GET",
        })
            .then(function (resposta) {
                resposta.json().then((empresas) => {
                    empresas.forEach((registro) => {

                        listagemEmpresas.innerHTML +=
                            `
                            <div class="container">

                            <div class="nome">
                                <p>ID: ${registro.id_empresa} - ${registro.razaoSocial}</p>
                            </div>
                            <div class="centro">
                                <div class="centralizado">
                                    <p>CNPJ - ${registro.cnpj}</p>
                                </div>
                                <div class="centralizado">
                                    <p>${registro.tipo_logradouro} ${registro.nomeLogradouro}</p>
                                </div>
                            </div>
                            <div class="opcoes">

                            </div>

                            </div>
            `;
                    });
                });
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });
    }

    function listarEmpresasPorId(id, fkEnd) {
        idEmpresa = id
        fkEndereco = fkEnd
        modalEditarEmpresa();

        fetch(`/empresas/listarEmpresasPorId/${idEmpresa}`, {
            method: "GET",
        })
            .then(function (resposta) {
                return resposta.json(); // Retorne o JSON diretamente
            })
            .then((empresas) => {
                console.log(empresas);

                // Se empresas for um array, use forEach
                empresas.forEach((empresa) => {
                    var idEmpresa = empresa.empresa_id;
                    var fkEndereco = empresa.endereco_id;
                    var ax = empresa.tipo_logradouro

                    razao_social_input_editar.value = empresa.razaoSocial;
                    cnpj_input_editar.value = empresa.cnpj;
                    nome_logradouro_input_editar.value = empresa.nomeLogradouro;
                    bairro_input_editar.value = empresa.bairro;
                    cidade_input_editar.value = empresa.cidade
                    cep_logradouro_input_editar.value = empresa.cep;
                    numero_logradouro_input_editar.value = empresa.numLogradouro;
                    complemento_logradouro_input_editar.value = empresa.complemento;

                    tipo_logradouro_select_editar.value = empresa.id_logradouro;
                    tipo_planos_select_editar.value = empresa.fkPlano
                    estado_input_select_editar.value = empresa.estado
                });

                // Passar os parâmetros corretamente
                console.log(ax)
                document.getElementById('editar_button').onclick = function () {
                    editarEmpresa(fkEndereco, idEmpresa);
                };
            })
            .catch(function (erro) {
                console.log(`#ERRO: ${erro}`);
            });
    }

    function removerEmpresa(idEmpresa) {
        console.log(idEmpresa);
        fetch(`/empresas/removerEmpresa/${idEmpresa}`, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json",
            }
        }).then(function (resposta) {
            console.log("resposta: ", resposta);
            if (resposta.ok) {
                listagemEmpresas.innerHTML = ""
                listarEmpresas();
                usoCardMensagemSucesso()
                descCardSucesso.innerHTML = `Empresa removida`
            } else {
                console.log(resposta);
                throw "Houve um erro ao tentar desativar a empresa!";
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            return false;
        });
    }
